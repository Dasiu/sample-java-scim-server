<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Okta SCIM Sample</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap.min.css" />
</head>
<body>
<div class="container">
    <div class="page-header">
        <h1>Okta SCIM Sample</h1>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <h2>Users</h2>
            <table id="userTable" class="table table-striped" data-order='[[ 1, "asc" ]]'>
                <thead>
                    <tr>
                        <th>Identifier</th>
                        <th>Username</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}">User ID</td>
                        <td th:text="${user.familyName}">Family Name</td>
                        <td th:text="${user.userName}">Username</td>
                        <td th:text="${user.givenName}">Given Name</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-sm-12">
            <h2>Groups</h2>
            <table id="groupTable" class="table table-striped" data-order='[[ 1, "asc" ]]'>
                <thead>
                <tr>
                    <th>Identifier</th>
                    <th>Display Name</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="group : ${groups}">
                    <td th:text="${group.id}">Group ID</td>
                    <td th:text="${group.displayName}">Display Name</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-sm-12">
            <h2>Logs</h2>
            <table id="logTable" class="table table-striped" data-order='[[ 1, "desc" ]]'>
                <thead>
                <tr>
                    <th>Identifier</th>
                    <th>Timestamp</th>
                    <th>Response?</th>
                    <th>Status</th>
                    <th>Method</th>
                    <th>Endpoint</th>
                    <th>Body</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="request : ${requests}">
                    <td th:text="${request.id}">Request ID</td>
                    <td th:text="${request.timeStamp}">Timestamp</td>
                    <td th:text="${request.response}">Response?</td>
                    <td th:text="${request.httpCode}">Status</td>
                    <td th:text="${request.method}">Method</td>
                    <td th:text="${request.endpoint}">Endpoint</td>
                    <!--<td th:text="${request.body}">Body</td>-->
                    <td>
                        <button th:if="${request.body != null}" type="button" class="btn btn-info" data-toggle="modal" th:attr="data-target=${'#' + request.id}">Open Content</button>
                        <button th:if="${request.body == null}" type="button" class="btn btn-info disabled">No Content</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div th:each="request : ${requests}" th:if="${request.body != null}" th:id="${request.id}" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 th:text="${request.id}" class="modal-title"></h4>
            </div>
            <div class="modal-body">
                <pre class=".body-container" th:text="${request.body}"></pre>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-alert" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap.min.js"></script>
<script>
    $(document).ready(function() {
        $('#userTable').DataTable();
        $('#groupTable').DataTable();
        $('#logTable').DataTable();

        $('pre').each(function(i, el) {
            var content = $(el).text();
            content = JSON.parse(content);
            content = JSON.stringify(content, null, '\t');
            $(el).text(content);
        })
    });
</script>

</body>
</html>
